<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>WebRTC</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <div id="container">

        <h1><span>WebRTC manual call</span> </h1>

        <div id="selectSource" class="hidden">
            <div class="source">
                <label for="audioSrc">Audio source:</label>
                <select id="audioSrc"></select>
            </div>
            <div class="source">
                <label for="videoSrc">Video source:</label>
                <select id="videoSrc"></select>
            </div>
        </div>

        <div id="buttons">
            <button id="getMedia">Get media</button>
            <button id="createPeerConnection" disabled>Create peer connection</button>
            <button id="createOffer" disabled>Create offer</button>
            <button id="acceptOffer" disabled>Accept offer</button>
            <button id="setAnswer" disabled>Set answer</button>
            <button id="setIce" disabled>Set ICE</button>
        </div>

        <div id="preview">
            <div id="local">
                <h2>Local</h2>
                <video playsinline autoplay muted></video>
            </div>
            <div id="remote">
                <h2>Remote</h2>
                <video playsinline autoplay></video>
            </div>
        </div>

        <div id="sdp">
            <h2>SDP</h2>
            <textarea></textarea>
        </div>

        <div id="ice">
            <h2>ICE</h2>
            <textarea></textarea>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
